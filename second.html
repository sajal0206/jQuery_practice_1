<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Sajal Chandaiya">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Second jQuery</title>
</head>

<body>
    <input type="text" id="out">
    <input type="text" readonly id="in">
    <p></p>
    <button id="btn">Set</button>
    <p id="battery">--</p>
    <script>
        $(document).ready(function () {
            $("body").css({
                "background": "lightgrey",
                "text-align": "center",
            });
            $("*").css({
                "margin": "0",
                "padding": "0",
                "font-family": "times new roman"
            });
            $("input").css({
                "background": "blue",
                "width": "30%",
                "display": "block",
                "margin": "1rem auto",
                "color": "#fff",
                "padding": "0.5rem",
                "border-radius": "2rem",
                "border": "0.1rem solid",
                "box-shadow": "0.3rem 0.4rem 0.2rem #000",
                "transition": "0.5s"
            });
            $("input, button").hover(function () {
                $(this).css({
                    "background": "red",
                    "box-shadow": "0 0.3rem 0.2rem #000",
                    "transition": "0.5s"
                });

            }, function () {
                $(this).css({
                    "background": "blue",
                    "box-shadow": "0.3rem 0.4rem 0.2rem #000",
                    "transition": "0.5s"
                });
            }
            );
            $("button").css({
                "background": "blue",
                "margin": "1rem auto",
                "color": "#fff",
                "padding": "0.5rem 2rem",
                "border-radius": "2rem",
                "border": "none",
                "box-shadow": "0.3rem 0.4rem 0.2rem #000",
                "font-size": "large",
                "transition": "0.5s"
            });
            // $("button").click(function () {
            //     let a = $("#out").val();
            //     $("#in").val(a);
            // });
        });
        let btn = document.getElementById('btn');
        let get = document.getElementById('in');
        let out = document.getElementById('out');
        let batteryDisp = document.getElementById("battery");
        let battery = navigator.getBattery().then(function (battery) {
            let bat = battery.level * 100;
            batteryDisp.innerHTML = "Your Battery Is = " + battery.level * 100 + "%";
        });
        btn.addEventListener('click', () => {
            get.value = out.value;
            console.log(bat);
        });
    </script>
</body>

</html>
